<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FocusContract - Warm Minimal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400&family=IBM+Plex+Mono:wght@500;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      width: 370px;
      font-family: 'DM Sans', system-ui, sans-serif;
      background: #faf8f5;
      color: #2c2825;
    }

    /* ---- header ---- */
    .header {
      padding: 18px 20px 14px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1.5px solid #ebe7e1;
    }
    .brand {
      display: flex;
      align-items: baseline;
      gap: 7px;
    }
    .brand-mark {
      width: 10px;
      height: 10px;
      border-radius: 2px;
      background: #c4553a;
      transform: rotate(3deg);
    }
    .brand h1 {
      font-size: 15px;
      font-weight: 700;
      color: #2c2825;
      letter-spacing: -0.3px;
    }
    .header-icons {
      display: flex;
      gap: 4px;
    }
    .icon-btn {
      width: 30px;
      height: 30px;
      border-radius: 7px;
      border: 1.5px solid #e0dbd5;
      background: transparent;
      color: #8a8279;
      font-size: 13px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.15s;
    }
    .icon-btn:hover {
      background: #efe9e2;
    }

    /* ---- ratio config ---- */
    .ratio-bar {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px 20px;
      background: #f4f0eb;
      font-size: 13px;
      color: #7a726a;
      border-bottom: 1px solid #ebe7e1;
    }
    .ratio-bar span.label { font-weight: 500; }
    .ratio-input {
      width: 44px;
      padding: 3px 4px;
      border-radius: 4px;
      border: 1.5px solid #d6cfc7;
      background: #fff;
      color: #2c2825;
      font-family: 'IBM Plex Mono', monospace;
      font-size: 13px;
      font-weight: 600;
      text-align: center;
    }
    .ratio-input:focus {
      outline: none;
      border-color: #c4553a;
    }
    .ratio-arrow {
      color: #b5a99a;
      font-size: 14px;
    }

    /* ---- timer ---- */
    .timer-area {
      padding: 28px 20px 24px;
      text-align: center;
    }
    .timer-display {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 54px;
      font-weight: 600;
      color: #2c2825;
      letter-spacing: -1px;
      line-height: 1;
    }
    .timer-sub {
      margin-top: 6px;
      font-size: 12px;
      font-weight: 500;
      color: #a49b91;
      text-transform: uppercase;
      letter-spacing: 1.2px;
    }

    /* active state */
    .timer-area.active .timer-display { color: #c4553a; }
    .timer-area.active .timer-sub { color: #c4553a; opacity: 0.7; }

    /* reward state */
    .timer-area.reward .timer-display { color: #b8860b; }
    .timer-area.reward .timer-sub { color: #b8860b; opacity: 0.7; }

    /* ---- stats ---- */
    .stats {
      display: flex;
      gap: 10px;
      padding: 0 20px;
      margin-bottom: 6px;
    }
    .stat {
      flex: 1;
      padding: 14px 12px;
      border-radius: 10px;
      border: 1.5px solid #ebe7e1;
      background: #fff;
    }
    .stat-val {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 22px;
      font-weight: 600;
      color: #2c2825;
    }
    .stat-label {
      font-size: 11px;
      color: #a49b91;
      margin-top: 2px;
      font-weight: 500;
      letter-spacing: 0.3px;
    }

    /* ---- streak title ---- */
    .streak {
      text-align: center;
      font-size: 12px;
      color: #a49b91;
      font-style: italic;
      padding: 8px 20px 14px;
    }

    /* ---- actions ---- */
    .actions {
      padding: 0 20px 14px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .btn {
      width: 100%;
      padding: 13px;
      border: none;
      border-radius: 10px;
      font-family: 'DM Sans', system-ui, sans-serif;
      font-size: 14px;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.1s, box-shadow 0.15s;
      letter-spacing: 0.2px;
    }
    .btn:active { transform: scale(0.97); }

    .btn-start {
      background: #c4553a;
      color: #fff;
      box-shadow: 0 2px 8px rgba(196, 85, 58, 0.25);
    }
    .btn-start:hover {
      box-shadow: 0 4px 14px rgba(196, 85, 58, 0.35);
    }

    .btn-end {
      background: #fff;
      color: #c4553a;
      border: 1.5px solid #c4553a;
    }

    .btn-reward {
      background: #f4ecd8;
      color: #8b6914;
      border: 1.5px solid #e0d4b0;
    }

    .btn-login {
      background: transparent;
      color: #a49b91;
      border: 1.5px solid #e0dbd5;
      font-weight: 500;
    }
    .btn-login:hover { background: #f4f0eb; }

    .btn-leaderboard {
      background: #2c2825;
      color: #faf8f5;
    }

    /* ---- footer ---- */
    .footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      border-top: 1.5px solid #ebe7e1;
      font-size: 11px;
    }
    .status {
      display: flex;
      align-items: center;
      gap: 6px;
      color: #a49b91;
    }
    .dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #c4553a;
    }
    .dot.off { background: #d6cfc7; }
    .footer-link {
      background: none;
      border: none;
      color: #a49b91;
      font-size: 11px;
      cursor: pointer;
      font-family: 'DM Sans', system-ui, sans-serif;
    }
    .footer-link:hover { color: #2c2825; }
  </style>
</head>
<body>

  <!-- HEADER -->
  <div class="header">
    <div class="brand">
      <div class="brand-mark"></div>
      <h1>FocusContract</h1>
    </div>
    <div class="header-icons">
      <button class="icon-btn" title="Leaderboard">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></svg>
      </button>
      <button class="icon-btn" title="Settings">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
      </button>
    </div>
  </div>

  <!-- RATIO -->
  <div class="ratio-bar">
    <span class="label">Grind</span>
    <input type="number" class="ratio-input" value="50" min="1" max="180">
    <span>min</span>
    <span class="ratio-arrow">&rarr;</span>
    <span class="label">Earn</span>
    <input type="number" class="ratio-input" value="10" min="1" max="60">
    <span>min</span>
  </div>

  <!-- TIMER -->
  <div class="timer-area">
    <div class="timer-display">00:00</div>
    <div class="timer-sub">Ready when you are</div>
  </div>

  <!-- STATS -->
  <div class="stats">
    <div class="stat">
      <div class="stat-val">0</div>
      <div class="stat-label">Today (min)</div>
    </div>
    <div class="stat">
      <div class="stat-val">0</div>
      <div class="stat-label">Reward (min)</div>
    </div>
  </div>

  <!-- STREAK -->
  <div class="streak">Certified Couch Goblin</div>

  <!-- ACTIONS -->
  <div class="actions">
    <button class="btn btn-start">Lock In</button>
    <!-- <button class="btn btn-end">Quit Early (coward)</button> -->
    <!-- <button class="btn btn-reward">Burn Reward Minutes</button> -->
    <button class="btn btn-login">Sign In for Leaderboard</button>
  </div>

  <!-- FOOTER -->
  <div class="footer">
    <div class="status">
      <span class="dot off"></span>
      <span>offline</span>
    </div>
    <button class="footer-link">settings</button>
  </div>

</body>
</html>
