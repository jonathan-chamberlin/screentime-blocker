<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FocusContract - Retro Terminal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      width: 370px;
      font-family: 'IBM Plex Mono', 'Courier New', monospace;
      background: #0a0e0a;
      color: #88b888;
      position: relative;
    }

    /* CRT scanline overlay */
    body::after {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(0,0,0,0.08) 2px,
        rgba(0,0,0,0.08) 4px
      );
      pointer-events: none;
      z-index: 100;
    }

    /* subtle vignette */
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(ellipse at center, transparent 60%, rgba(0,0,0,0.4) 100%);
      pointer-events: none;
      z-index: 99;
    }

    /* ---- header ---- */
    .header {
      padding: 12px 14px;
      border-bottom: 1px solid #1a2e1a;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 13px;
      font-weight: 600;
      color: #5a9a5a;
    }
    .cursor-blink {
      display: inline-block;
      width: 7px;
      height: 14px;
      background: #5a9a5a;
      animation: blink 1.1s step-end infinite;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
    .header-btns {
      display: flex;
      gap: 4px;
    }
    .icon-btn {
      width: 28px;
      height: 28px;
      border: 1px solid #2a4a2a;
      background: transparent;
      color: #5a9a5a;
      font-size: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'IBM Plex Mono', monospace;
    }
    .icon-btn:hover {
      background: #1a2e1a;
      color: #88b888;
    }

    /* ---- ratio ---- */
    .ratio-line {
      padding: 8px 14px;
      font-size: 12px;
      color: #5a8a5a;
      border-bottom: 1px solid #1a2e1a;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .ratio-line .prompt { color: #3a6a3a; }
    .ratio-line input {
      width: 36px;
      padding: 1px 2px;
      border: none;
      border-bottom: 1px solid #3a6a3a;
      background: transparent;
      color: #b8e8b8;
      font-family: 'IBM Plex Mono', monospace;
      font-size: 12px;
      font-weight: 700;
      text-align: center;
    }
    .ratio-line input:focus {
      outline: none;
      border-bottom-color: #88b888;
    }

    /* ---- timer ---- */
    .timer-area {
      padding: 30px 14px;
      text-align: center;
    }
    .timer-display {
      font-size: 56px;
      font-weight: 700;
      color: #3a5a3a;
      line-height: 1;
      letter-spacing: 6px;
    }
    .timer-label {
      margin-top: 8px;
      font-size: 11px;
      font-weight: 400;
      color: #3a5a3a;
      letter-spacing: 2px;
    }

    /* active */
    .timer-area.active .timer-display {
      color: #55dd55;
      text-shadow: 0 0 12px rgba(85,221,85,0.3), 0 0 30px rgba(85,221,85,0.1);
    }
    .timer-area.active .timer-label { color: #55dd55; }

    /* reward */
    .timer-area.reward .timer-display {
      color: #ddaa33;
      text-shadow: 0 0 12px rgba(221,170,51,0.3);
    }
    .timer-area.reward .timer-label { color: #ddaa33; }

    /* ---- stats ---- */
    .stats-block {
      margin: 0 14px;
      border: 1px solid #1a2e1a;
    }
    .stat-row {
      display: flex;
      justify-content: space-between;
      padding: 10px 12px;
      font-size: 12px;
    }
    .stat-row + .stat-row {
      border-top: 1px solid #1a2e1a;
    }
    .stat-key { color: #5a8a5a; }
    .stat-val {
      font-weight: 700;
      color: #b8e8b8;
    }

    /* ---- streak ---- */
    .streak-line {
      padding: 10px 14px;
      font-size: 11px;
      color: #3a6a3a;
      text-align: center;
      letter-spacing: 1px;
    }
    .streak-line span { color: #88b888; }

    /* ---- log output (decorative) ---- */
    .log-output {
      padding: 0 14px 8px;
      font-size: 10px;
      color: #2a4a2a;
      line-height: 1.6;
    }
    .log-output .ts { color: #1a3a1a; }

    /* ---- actions ---- */
    .actions {
      padding: 6px 14px 14px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .btn {
      width: 100%;
      padding: 12px;
      border: 1px solid #2a4a2a;
      background: transparent;
      font-family: 'IBM Plex Mono', monospace;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: all 0.1s;
    }
    .btn:active { transform: translateY(1px); }

    .btn-start {
      background: #1a3a1a;
      color: #55dd55;
      border-color: #2a5a2a;
    }
    .btn-start:hover {
      background: #2a4a2a;
      box-shadow: 0 0 10px rgba(85,221,85,0.15);
    }

    .btn-end {
      color: #cc4444;
      border-color: #3a1a1a;
    }
    .btn-end:hover { background: #1a0a0a; }

    .btn-reward {
      color: #ddaa33;
      border-color: #3a3a1a;
    }
    .btn-reward:hover { background: #1a1a0a; }

    .btn-login {
      color: #3a6a3a;
      border-color: #1a2e1a;
      font-weight: 400;
      text-transform: none;
      letter-spacing: 0;
    }
    .btn-login:hover { color: #88b888; background: #0e150e; }

    /* ---- footer ---- */
    .footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 14px;
      border-top: 1px solid #1a2e1a;
      font-size: 10px;
    }
    .status {
      display: flex;
      align-items: center;
      gap: 6px;
      color: #3a5a3a;
    }
    .dot {
      width: 5px;
      height: 5px;
      background: #2a4a2a;
    }
    .dot.on {
      background: #55dd55;
      box-shadow: 0 0 4px rgba(85,221,85,0.5);
    }
    .footer-link {
      background: none;
      border: none;
      font-family: 'IBM Plex Mono', monospace;
      font-size: 10px;
      color: #3a5a3a;
      cursor: pointer;
      text-decoration: underline;
      text-underline-offset: 2px;
    }
    .footer-link:hover { color: #88b888; }
  </style>
</head>
<body>

  <!-- HEADER -->
  <div class="header">
    <div class="brand">
      focus_contract <span class="cursor-blink"></span>
    </div>
    <div class="header-btns">
      <button class="icon-btn" title="Leaderboard">[L]</button>
      <button class="icon-btn" title="Settings">[S]</button>
    </div>
  </div>

  <!-- RATIO -->
  <div class="ratio-line">
    <span class="prompt">$</span>
    grind=<input type="number" value="50">m
    <span style="color:#2a4a2a">|</span>
    earn=<input type="number" value="10">m
  </div>

  <!-- TIMER -->
  <div class="timer-area">
    <div class="timer-display">00:00</div>
    <div class="timer-label">awaiting input...</div>
  </div>

  <!-- STATS -->
  <div class="stats-block">
    <div class="stat-row">
      <span class="stat-key">today_min</span>
      <span class="stat-val">0</span>
    </div>
    <div class="stat-row">
      <span class="stat-key">reward_balance</span>
      <span class="stat-val">0</span>
    </div>
  </div>

  <!-- STREAK -->
  <div class="streak-line">rank: <span>certified couch goblin</span></div>

  <!-- LOG -->
  <div class="log-output">
    <span class="ts">[14:23:01]</span> session_manager initialized<br>
    <span class="ts">[14:23:01]</span> blocked_sites: 12 loaded<br>
    <span class="ts">[14:23:02]</span> ready.
  </div>

  <!-- ACTIONS -->
  <div class="actions">
    <button class="btn btn-start">[ Lock In ]</button>
    <!-- <button class="btn btn-end">[ Quit Early ]</button> -->
    <!-- <button class="btn btn-reward">[ Burn Reward ]</button> -->
    <button class="btn btn-login">sign in for leaderboard</button>
  </div>

  <!-- FOOTER -->
  <div class="footer">
    <div class="status">
      <span class="dot"></span>
      <span>disconnected</span>
    </div>
    <button class="footer-link">config</button>
  </div>

</body>
</html>
