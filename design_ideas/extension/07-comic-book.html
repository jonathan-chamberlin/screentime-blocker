<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brainrot Blocker - Comic Book</title>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Nunito:wght@500;700;900&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      width: 380px;
      font-family: 'Nunito', sans-serif;
      background: #f5e6c8;
      color: #1a1a1a;
      position: relative;
    }

    /* halftone dot texture overlay */
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: radial-gradient(circle, #00000008 1px, transparent 1px);
      background-size: 4px 4px;
      pointer-events: none;
      z-index: 100;
    }

    /* ---- header panel ---- */
    .header {
      background: #ff3d3d;
      padding: 14px 16px 12px;
      border-bottom: 4px solid #1a1a1a;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }
    /* zig-zag bottom edge */
    .header::after {
      content: '';
      position: absolute;
      bottom: -12px; left: 0; right: 0;
      height: 8px;
      background: repeating-linear-gradient(
        90deg,
        #f5e6c8 0, #f5e6c8 8px,
        transparent 8px, transparent 16px
      );
      z-index: 2;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .brand-burst {
      width: 32px;
      height: 32px;
      background: #ffde00;
      border: 3px solid #1a1a1a;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: 900;
      transform: rotate(-8deg);
      box-shadow: 2px 2px 0 #1a1a1a;
    }
    .brand h1 {
      font-family: 'Bangers', cursive;
      font-size: 22px;
      color: #ffde00;
      letter-spacing: 2px;
      text-shadow: 2px 2px 0 #1a1a1a, -1px -1px 0 #1a1a1a;
      transform: rotate(-1deg);
    }
    .header-btns {
      display: flex;
      gap: 4px;
    }
    .icon-btn {
      width: 30px;
      height: 30px;
      border: 3px solid #1a1a1a;
      border-radius: 50%;
      background: #ffde00;
      color: #1a1a1a;
      font-size: 13px;
      font-weight: 900;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 2px 2px 0 #1a1a1a;
      transition: transform 0.1s;
    }
    .icon-btn:hover {
      transform: scale(1.1) rotate(5deg);
    }
    .icon-btn:active {
      transform: scale(0.95);
      box-shadow: 1px 1px 0 #1a1a1a;
    }

    /* ---- ratio (speech bubble style) ---- */
    .ratio-bubble {
      margin: 18px 16px 8px;
      padding: 10px 14px;
      background: #fff;
      border: 3px solid #1a1a1a;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 13px;
      font-weight: 700;
      position: relative;
      box-shadow: 3px 3px 0 #1a1a1a;
    }
    /* speech bubble tail */
    .ratio-bubble::after {
      content: '';
      position: absolute;
      top: -10px;
      left: 30px;
      width: 0; height: 0;
      border-left: 8px solid transparent;
      border-right: 8px solid transparent;
      border-bottom: 10px solid #1a1a1a;
    }
    .ratio-bubble::before {
      content: '';
      position: absolute;
      top: -6px;
      left: 32px;
      width: 0; height: 0;
      border-left: 6px solid transparent;
      border-right: 6px solid transparent;
      border-bottom: 7px solid #fff;
      z-index: 1;
    }
    .ratio-bubble input {
      width: 40px;
      padding: 3px;
      border: 2px solid #1a1a1a;
      border-radius: 6px;
      background: #fffbe6;
      font-family: 'Bangers', cursive;
      font-size: 16px;
      text-align: center;
      color: #ff3d3d;
    }
    .ratio-bubble input:focus {
      outline: none;
      background: #ffde00;
    }
    .ratio-bubble .arrow {
      font-family: 'Bangers', cursive;
      font-size: 18px;
      color: #ff3d3d;
    }

    /* ---- timer panel ---- */
    .timer-panel {
      margin: 8px 16px;
      padding: 22px 16px 18px;
      background: #fff;
      border: 4px solid #1a1a1a;
      border-radius: 4px;
      text-align: center;
      position: relative;
      box-shadow: 4px 4px 0 #1a1a1a;
      /* slight skew for comic feel */
      transform: rotate(-0.5deg);
    }
    /* action lines radiating from timer */
    .timer-panel::before {
      content: '';
      position: absolute;
      top: -2px; left: -2px; right: -2px; bottom: -2px;
      background:
        repeating-conic-gradient(
          from 0deg,
          transparent 0deg 8deg,
          rgba(255,222,0,0.1) 8deg 10deg
        );
      border-radius: 4px;
      z-index: 0;
      pointer-events: none;
    }
    .timer-panel > * { position: relative; z-index: 1; }

    .timer-time {
      font-family: 'Bangers', cursive;
      font-size: 58px;
      color: #1a1a1a;
      line-height: 1;
      letter-spacing: 4px;
    }
    .timer-sub {
      margin-top: 4px;
      font-size: 12px;
      font-weight: 700;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* active */
    .timer-panel.active {
      border-color: #00aa44;
      background: #e8ffe8;
    }
    .timer-panel.active .timer-time { color: #00aa44; }
    .timer-panel.active .timer-sub { color: #00aa44; }

    /* reward */
    .timer-panel.reward {
      border-color: #e6a800;
      background: #fffbe6;
    }
    .timer-panel.reward .timer-time { color: #e6a800; }

    /* ---- stats (comic panels) ---- */
    .stats-panels {
      display: flex;
      gap: 8px;
      padding: 8px 16px;
    }
    .panel {
      flex: 1;
      padding: 12px;
      background: #fff;
      border: 3px solid #1a1a1a;
      text-align: center;
      box-shadow: 3px 3px 0 #1a1a1a;
      transform: rotate(0.8deg);
    }
    .panel:nth-child(2) { transform: rotate(-0.6deg); }
    .panel-val {
      font-family: 'Bangers', cursive;
      font-size: 28px;
      color: #ff3d3d;
    }
    .panel-label {
      font-size: 10px;
      font-weight: 900;
      text-transform: uppercase;
      color: #888;
      letter-spacing: 0.5px;
    }

    /* ---- streak as exclamation ---- */
    .streak-shout {
      text-align: center;
      padding: 8px 16px;
      font-family: 'Bangers', cursive;
      font-size: 15px;
      color: #ff3d3d;
      letter-spacing: 1px;
      transform: rotate(-1deg);
    }

    /* ---- action buttons ---- */
    .actions {
      padding: 4px 16px 14px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .btn {
      width: 100%;
      padding: 14px;
      border: 3px solid #1a1a1a;
      font-family: 'Bangers', cursive;
      font-size: 18px;
      cursor: pointer;
      letter-spacing: 2px;
      box-shadow: 3px 3px 0 #1a1a1a;
      transition: all 0.08s;
      transform: rotate(0deg);
    }
    .btn:hover { transform: rotate(-0.5deg) scale(1.01); }
    .btn:active {
      transform: translateY(2px) translateX(2px);
      box-shadow: 1px 1px 0 #1a1a1a;
    }

    .btn-start {
      background: #ff3d3d;
      color: #ffde00;
      text-shadow: 1px 1px 0 #1a1a1a;
    }

    .btn-end {
      background: #fff;
      color: #ff3d3d;
    }

    .btn-reward {
      background: #ffde00;
      color: #1a1a1a;
    }

    .btn-login {
      background: #fff;
      color: #888;
      font-family: 'Nunito', sans-serif;
      font-size: 13px;
      font-weight: 700;
      letter-spacing: 0;
      box-shadow: 2px 2px 0 #1a1a1a;
    }
    .btn-login:hover { color: #1a1a1a; }

    /* ---- footer ---- */
    .footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 16px;
      border-top: 3px solid #1a1a1a;
      font-size: 11px;
      font-weight: 700;
      background: #f0dbb8;
    }
    .status {
      display: flex;
      align-items: center;
      gap: 6px;
      color: #888;
    }
    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      border: 2px solid #1a1a1a;
      background: #ccc;
    }
    .dot.on {
      background: #00cc44;
    }
    .footer-link {
      background: none;
      border: none;
      color: #888;
      font-size: 11px;
      cursor: pointer;
      font-family: 'Nunito', sans-serif;
      font-weight: 700;
    }
    .footer-link:hover { color: #1a1a1a; }
  </style>
</head>
<body>

  <!-- HEADER -->
  <div class="header">
    <div class="brand">
      <div class="brand-burst">FC</div>
      <h1>Brainrot Blocker!</h1>
    </div>
    <div class="header-btns">
      <button class="icon-btn" title="Leaderboard">
        <svg width="13" height="13" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></svg>
      </button>
      <button class="icon-btn" title="Settings">
        <svg width="13" height="13" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><circle cx="12" cy="12" r="3"/><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/></svg>
      </button>
    </div>
  </div>

  <!-- RATIO -->
  <div class="ratio-bubble">
    <span>Grind</span>
    <input type="number" value="50">
    <span>min</span>
    <span class="arrow">&rarr;</span>
    <span>Earn</span>
    <input type="number" value="10">
    <span>min</span>
  </div>

  <!-- TIMER -->
  <div class="timer-panel">
    <div class="timer-time">00:00</div>
    <div class="timer-sub">Ready when you are</div>
  </div>

  <!-- STATS -->
  <div class="stats-panels">
    <div class="panel">
      <div class="panel-val">0</div>
      <div class="panel-label">Today (min)</div>
    </div>
    <div class="panel">
      <div class="panel-val">0</div>
      <div class="panel-label">Reward (min)</div>
    </div>
  </div>

  <!-- STREAK -->
  <div class="streak-shout">Certified Couch Goblin!!</div>

  <!-- ACTIONS -->
  <div class="actions">
    <button class="btn btn-start">LOCK IN!!</button>
    <!-- <button class="btn btn-end">QUIT EARLY (coward)</button> -->
    <!-- <button class="btn btn-reward">BURN REWARD!!</button> -->
    <button class="btn btn-login">Sign in for leaderboard</button>
  </div>

  <!-- FOOTER -->
  <div class="footer">
    <div class="status">
      <span class="dot"></span>
      <span>offline</span>
    </div>
    <button class="footer-link">settings</button>
  </div>

</body>
</html>
