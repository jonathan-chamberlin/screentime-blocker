<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brainrot Blocker - Vaporwave</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      width: 380px;
      font-family: 'Inter', sans-serif;
      background: #0d0221;
      color: #e0d0ff;
      overflow: hidden;
      position: relative;
    }

    /* retro grid floor */
    .grid-bg {
      position: fixed;
      bottom: 0; left: -50%; right: -50%;
      height: 55%;
      background:
        linear-gradient(transparent 0%, rgba(13,2,33,0.8) 100%),
        repeating-linear-gradient(90deg, rgba(255,0,200,0.12) 0, rgba(255,0,200,0.12) 1px, transparent 1px, transparent 40px),
        repeating-linear-gradient(0deg, rgba(255,0,200,0.08) 0, rgba(255,0,200,0.08) 1px, transparent 1px, transparent 40px);
      transform: perspective(300px) rotateX(55deg);
      transform-origin: center top;
      pointer-events: none;
      z-index: 0;
    }

    body > *:not(.grid-bg) { position: relative; z-index: 1; }

    /* ---- header ---- */
    .header {
      padding: 16px 16px 12px;
      text-align: center;
      position: relative;
    }
    .header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 18px;
      font-weight: 900;
      background: linear-gradient(180deg, #ff71ce 0%, #01cdfe 50%, #05ffa1 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 3px;
      text-transform: uppercase;
    }
    .header-sub {
      font-size: 10px;
      color: #7b5ea7;
      letter-spacing: 4px;
      text-transform: uppercase;
      margin-top: 4px;
    }
    .header-actions {
      position: absolute;
      right: 16px;
      top: 16px;
      display: flex;
      gap: 4px;
    }
    .icon-btn {
      width: 30px;
      height: 30px;
      border-radius: 6px;
      border: 1px solid rgba(255,113,206,0.25);
      background: rgba(255,113,206,0.08);
      color: #ff71ce;
      font-size: 13px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      backdrop-filter: blur(4px);
    }
    .icon-btn:hover {
      background: rgba(255,113,206,0.2);
      box-shadow: 0 0 12px rgba(255,113,206,0.3);
    }

    /* ---- ratio ---- */
    .ratio-strip {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      padding: 8px 16px 16px;
    }
    .ratio-pill {
      display: flex;
      align-items: center;
      gap: 6px;
      background: rgba(255,113,206,0.06);
      border: 1px solid rgba(255,113,206,0.15);
      border-radius: 20px;
      padding: 5px 12px;
    }
    .ratio-pill label {
      font-size: 11px;
      font-weight: 600;
      color: #b388ff;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .ratio-pill input {
      width: 36px;
      padding: 2px;
      border: none;
      border-radius: 4px;
      background: rgba(255,255,255,0.06);
      color: #01cdfe;
      font-family: 'Orbitron', sans-serif;
      font-size: 12px;
      font-weight: 700;
      text-align: center;
    }
    .ratio-pill input:focus {
      outline: none;
      box-shadow: 0 0 8px rgba(1,205,254,0.4);
    }
    .ratio-pill .unit { font-size: 10px; color: #5a3d80; }
    .ratio-div {
      font-family: 'Orbitron', sans-serif;
      font-size: 14px;
      color: #ff71ce;
    }

    /* ---- timer ---- */
    .timer-card {
      margin: 0 16px;
      padding: 30px 20px 26px;
      border-radius: 16px;
      background: linear-gradient(145deg, rgba(255,113,206,0.06), rgba(1,205,254,0.04));
      border: 1px solid rgba(255,113,206,0.12);
      text-align: center;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(8px);
    }
    /* neon glow line at top */
    .timer-card::before {
      content: '';
      position: absolute;
      top: 0; left: 15%; right: 15%;
      height: 2px;
      background: linear-gradient(90deg, transparent, #ff71ce, #01cdfe, transparent);
      border-radius: 1px;
    }

    .timer-time {
      font-family: 'Orbitron', sans-serif;
      font-size: 48px;
      font-weight: 900;
      color: #3a2060;
      line-height: 1;
      letter-spacing: 4px;
    }
    .timer-sub {
      margin-top: 8px;
      font-size: 11px;
      font-weight: 500;
      color: #5a3d80;
      letter-spacing: 1px;
    }

    /* active */
    .timer-card.active {
      border-color: rgba(5,255,161,0.3);
      background: linear-gradient(145deg, rgba(5,255,161,0.08), rgba(1,205,254,0.04));
    }
    .timer-card.active::before {
      background: linear-gradient(90deg, transparent, #05ffa1, transparent);
      animation: neon-sweep 3s ease-in-out infinite;
    }
    .timer-card.active .timer-time {
      color: #05ffa1;
      text-shadow: 0 0 20px rgba(5,255,161,0.3), 0 0 40px rgba(5,255,161,0.1);
    }
    .timer-card.active .timer-sub { color: #05ffa1; opacity: 0.7; }

    @keyframes neon-sweep {
      0%, 100% { left: 15%; right: 15%; }
      50% { left: 5%; right: 5%; }
    }

    /* reward */
    .timer-card.reward {
      border-color: rgba(255,185,0,0.3);
    }
    .timer-card.reward .timer-time {
      color: #ffb900;
      text-shadow: 0 0 20px rgba(255,185,0,0.3);
    }

    /* ---- stats ---- */
    .stats {
      display: flex;
      gap: 10px;
      padding: 14px 16px 0;
    }
    .stat {
      flex: 1;
      padding: 12px;
      border-radius: 12px;
      background: rgba(255,113,206,0.04);
      border: 1px solid rgba(255,113,206,0.08);
      text-align: center;
      backdrop-filter: blur(4px);
    }
    .stat-val {
      font-family: 'Orbitron', sans-serif;
      font-size: 22px;
      font-weight: 700;
      background: linear-gradient(135deg, #ff71ce, #01cdfe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .stat-label {
      font-size: 10px;
      color: #5a3d80;
      margin-top: 2px;
      font-weight: 500;
    }

    /* ---- streak ---- */
    .streak {
      text-align: center;
      padding: 10px 16px 4px;
      font-size: 11px;
      color: #7b5ea7;
      font-style: italic;
    }

    /* decorative sun */
    .sun {
      width: 50px;
      height: 25px;
      margin: 0 auto 4px;
      background: linear-gradient(180deg,
        #ff71ce 0%, #ff71ce 20%,
        transparent 20%, transparent 28%,
        #ff71ce 28%, #ff71ce 40%,
        transparent 40%, transparent 48%,
        #ff71ce 48%, #ff71ce 56%,
        transparent 56%, transparent 64%,
        #ff71ce 64%, #ff71ce 72%,
        transparent 72%, transparent 80%,
        #ff71ce 80%);
      border-radius: 25px 25px 0 0;
      opacity: 0.4;
    }

    /* ---- actions ---- */
    .actions {
      padding: 8px 16px 14px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .btn {
      width: 100%;
      padding: 13px;
      border: none;
      border-radius: 12px;
      font-family: 'Orbitron', sans-serif;
      font-size: 11px;
      font-weight: 700;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: all 0.15s;
    }
    .btn:active { transform: scale(0.97); }

    .btn-start {
      background: linear-gradient(135deg, #ff71ce, #b388ff);
      color: #fff;
      box-shadow: 0 4px 20px rgba(255,113,206,0.3);
      text-shadow: 0 1px 2px rgba(0,0,0,0.2);
    }
    .btn-start:hover {
      box-shadow: 0 6px 25px rgba(255,113,206,0.45);
      transform: translateY(-1px);
    }

    .btn-end {
      background: rgba(255,50,50,0.15);
      color: #ff5555;
      border: 1px solid rgba(255,50,50,0.25);
    }

    .btn-reward {
      background: linear-gradient(135deg, #ffb900, #ff8c00);
      color: #1a1000;
    }

    .btn-login {
      background: rgba(255,255,255,0.04);
      color: #7b5ea7;
      font-family: 'Inter', sans-serif;
      font-size: 12px;
      font-weight: 500;
      letter-spacing: 0;
      text-transform: none;
      border: 1px solid rgba(255,113,206,0.1);
    }
    .btn-login:hover { background: rgba(255,113,206,0.08); color: #b388ff; }

    /* ---- footer ---- */
    .footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 16px;
      border-top: 1px solid rgba(255,113,206,0.08);
      font-size: 10px;
    }
    .status {
      display: flex;
      align-items: center;
      gap: 5px;
      color: #5a3d80;
    }
    .dot {
      width: 5px;
      height: 5px;
      border-radius: 50%;
      background: #3a2060;
    }
    .dot.on {
      background: #05ffa1;
      box-shadow: 0 0 6px rgba(5,255,161,0.5);
    }
    .footer-link {
      background: none;
      border: none;
      color: #5a3d80;
      font-size: 10px;
      cursor: pointer;
      font-family: 'Inter', sans-serif;
    }
    .footer-link:hover { color: #b388ff; }
  </style>
</head>
<body>

  <!-- BG GRID -->
  <div class="grid-bg"></div>

  <!-- HEADER -->
  <div class="header">
    <h1>Brainrot Blocker</h1>
    <div class="header-sub">productivity is mandatory</div>
    <div class="header-actions">
      <button class="icon-btn" title="Leaderboard">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></svg>
      </button>
      <button class="icon-btn" title="Settings">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
      </button>
    </div>
  </div>

  <!-- RATIO -->
  <div class="ratio-strip">
    <div class="ratio-pill">
      <label>Grind</label>
      <input type="number" value="50">
      <span class="unit">min</span>
    </div>
    <span class="ratio-div">&rarr;</span>
    <div class="ratio-pill">
      <label>Earn</label>
      <input type="number" value="10">
      <span class="unit">min</span>
    </div>
  </div>

  <!-- TIMER -->
  <div class="timer-card">
    <div class="timer-time">00:00</div>
    <div class="timer-sub">Ready when you are</div>
  </div>

  <!-- STATS -->
  <div class="stats">
    <div class="stat">
      <div class="stat-val">0</div>
      <div class="stat-label">Today (min)</div>
    </div>
    <div class="stat">
      <div class="stat-val">0</div>
      <div class="stat-label">Reward (min)</div>
    </div>
  </div>

  <!-- STREAK -->
  <div class="sun"></div>
  <div class="streak">Certified Couch Goblin</div>

  <!-- ACTIONS -->
  <div class="actions">
    <button class="btn btn-start">Lock In</button>
    <!-- <button class="btn btn-end">Quit Early (coward)</button> -->
    <!-- <button class="btn btn-reward">Burn Reward Minutes</button> -->
    <button class="btn btn-login">Sign in for leaderboard</button>
  </div>

  <!-- FOOTER -->
  <div class="footer">
    <div class="status">
      <span class="dot"></span>
      <span>offline</span>
    </div>
    <button class="footer-link">settings</button>
  </div>

</body>
</html>
