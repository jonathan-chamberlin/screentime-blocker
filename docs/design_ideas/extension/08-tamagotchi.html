<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brainrot Blocker - Tamagotchi</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500;700;900&family=IBM+Plex+Mono:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      width: 380px;
      font-family: 'Nunito', sans-serif;
      background: #e8f0e4;
      color: #2d3a2d;
    }

    /* ---- egg-shaped device frame ---- */
    .device {
      margin: 0 auto;
      position: relative;
    }

    /* ---- header ---- */
    .header {
      padding: 14px 18px 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #d4e4ce;
      border-bottom: 2px dashed #b8ccb0;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .brand-egg {
      width: 26px;
      height: 30px;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      background: linear-gradient(160deg, #fff4cc, #ffd666);
      border: 2px solid #ccaa33;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
    }
    /* crack on egg */
    .brand-egg::after {
      content: '';
      position: absolute;
      width: 12px;
      height: 6px;
      border-bottom: 2px solid #ccaa33;
      border-radius: 0 0 6px 6px;
      transform: rotate(-15deg);
    }
    .brand h1 {
      font-size: 16px;
      font-weight: 900;
      color: #3d5a3d;
    }
    .header-btns {
      display: flex;
      gap: 4px;
    }
    .icon-btn {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 2px solid #a8c0a0;
      background: #fff;
      color: #6a8a62;
      font-size: 13px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.15s;
    }
    .icon-btn:hover {
      background: #f0f8ec;
      transform: scale(1.1);
    }

    /* ---- pet display area ---- */
    .pet-screen {
      margin: 12px 18px;
      padding: 20px;
      border-radius: 20px;
      background: #c8dcc0;
      border: 3px solid #a8c0a0;
      text-align: center;
      position: relative;
    }
    /* little decorative clouds */
    .cloud {
      position: absolute;
      background: #d8ecd0;
      border-radius: 50%;
      opacity: 0.6;
    }
    .cloud-1 { width: 30px; height: 14px; top: 8px; left: 14px; }
    .cloud-2 { width: 20px; height: 10px; top: 12px; right: 20px; }

    /* the creature */
    .creature {
      width: 80px;
      height: 80px;
      margin: 0 auto 10px;
      position: relative;
      animation: bob 3s ease-in-out infinite;
    }
    @keyframes bob {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }
    .creature-body {
      width: 60px;
      height: 54px;
      background: #ffe066;
      border: 3px solid #ccaa33;
      border-radius: 50% 50% 45% 45%;
      margin: 0 auto;
      position: relative;
    }
    /* eyes */
    .eye {
      position: absolute;
      width: 10px;
      height: 12px;
      background: #2d3a2d;
      border-radius: 50%;
      top: 16px;
    }
    .eye.left { left: 14px; }
    .eye.right { right: 14px; }
    .eye::after {
      content: '';
      position: absolute;
      width: 4px; height: 4px;
      background: #fff;
      border-radius: 50%;
      top: 2px; left: 2px;
    }
    /* mouth */
    .mouth {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 14px;
      height: 7px;
      border-bottom: 3px solid #2d3a2d;
      border-radius: 0 0 10px 10px;
    }
    /* happy mouth variant */
    .mouth.happy {
      width: 18px;
      height: 9px;
      border-bottom: 3px solid #2d3a2d;
      border-radius: 0 0 12px 12px;
    }
    /* sad mouth variant */
    .mouth.sad {
      width: 14px;
      height: 7px;
      border-top: 3px solid #2d3a2d;
      border-bottom: none;
      border-radius: 10px 10px 0 0;
      bottom: 8px;
    }
    /* blush */
    .blush {
      position: absolute;
      width: 12px; height: 6px;
      background: #ffaa88;
      border-radius: 50%;
      opacity: 0.5;
      top: 26px;
    }
    .blush.left { left: 4px; }
    .blush.right { right: 4px; }
    /* feet */
    .feet {
      display: flex;
      justify-content: center;
      gap: 14px;
      margin-top: -2px;
    }
    .foot {
      width: 16px;
      height: 8px;
      background: #ffe066;
      border: 2px solid #ccaa33;
      border-radius: 0 0 8px 8px;
    }

    /* mood bars */
    .mood-bars {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-top: 12px;
    }
    .mood-bar {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 3px;
    }
    .mood-icon { font-size: 14px; }
    .bar-track {
      width: 50px;
      height: 6px;
      background: #a8c0a0;
      border-radius: 3px;
      overflow: hidden;
    }
    .bar-fill {
      height: 100%;
      border-radius: 3px;
      transition: width 0.3s;
    }
    .bar-fill.focus { background: #5cb87a; width: 0%; }
    .bar-fill.energy { background: #e6a800; width: 80%; }
    .bar-fill.streak { background: #e07a5f; width: 0%; }

    /* ---- timer below pet ---- */
    .timer-row {
      margin-top: 10px;
    }
    .timer-time {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 36px;
      font-weight: 700;
      color: #5a7a52;
      letter-spacing: 2px;
    }
    .timer-sub {
      font-size: 11px;
      color: #7a9a72;
      font-weight: 700;
    }

    /* ---- ratio config ---- */
    .ratio-bar {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 10px 18px;
      font-size: 13px;
      font-weight: 700;
      color: #6a8a62;
    }
    .ratio-bar input {
      width: 42px;
      padding: 4px;
      border: 2px solid #b8ccb0;
      border-radius: 8px;
      background: #fff;
      color: #3d5a3d;
      font-family: 'IBM Plex Mono', monospace;
      font-size: 13px;
      font-weight: 700;
      text-align: center;
    }
    .ratio-bar input:focus {
      outline: none;
      border-color: #5cb87a;
    }
    .ratio-arrow { color: #a8c0a0; }

    /* ---- stats ---- */
    .stats {
      display: flex;
      gap: 8px;
      padding: 0 18px 4px;
    }
    .stat {
      flex: 1;
      padding: 10px;
      background: #fff;
      border: 2px solid #c8dcc0;
      border-radius: 12px;
      text-align: center;
    }
    .stat-val {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 22px;
      font-weight: 700;
      color: #3d5a3d;
    }
    .stat-label {
      font-size: 10px;
      font-weight: 700;
      color: #a8c0a0;
    }

    /* ---- streak ---- */
    .streak-label {
      text-align: center;
      padding: 6px 18px;
      font-size: 12px;
      font-weight: 900;
      color: #7a9a72;
    }

    /* ---- actions ---- */
    .actions {
      padding: 4px 18px 14px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .btn {
      width: 100%;
      padding: 13px;
      border: 2px solid;
      border-radius: 14px;
      font-family: 'Nunito', sans-serif;
      font-size: 14px;
      font-weight: 900;
      cursor: pointer;
      transition: all 0.12s;
    }
    .btn:active { transform: scale(0.96); }

    .btn-start {
      background: #5cb87a;
      border-color: #48a064;
      color: #fff;
      box-shadow: 0 3px 0 #3a8a52;
    }
    .btn-start:active { box-shadow: 0 1px 0 #3a8a52; }
    .btn-start:hover { background: #6cc88a; }

    .btn-end {
      background: #fff;
      border-color: #e07a5f;
      color: #e07a5f;
    }

    .btn-reward {
      background: #ffe066;
      border-color: #ccaa33;
      color: #6a5a00;
      box-shadow: 0 3px 0 #b89a20;
    }

    .btn-login {
      background: #fff;
      border-color: #c8dcc0;
      color: #a8c0a0;
      font-weight: 700;
    }
    .btn-login:hover { border-color: #5cb87a; color: #5cb87a; }

    /* ---- footer ---- */
    .footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 18px;
      border-top: 2px dashed #b8ccb0;
      font-size: 11px;
      font-weight: 700;
      background: #d4e4ce;
    }
    .status {
      display: flex;
      align-items: center;
      gap: 6px;
      color: #a8c0a0;
    }
    .dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #c8dcc0;
    }
    .dot.on {
      background: #5cb87a;
      box-shadow: 0 0 4px rgba(92,184,122,0.5);
    }
    .footer-link {
      background: none;
      border: none;
      color: #a8c0a0;
      font-size: 11px;
      cursor: pointer;
      font-family: 'Nunito', sans-serif;
      font-weight: 700;
    }
    .footer-link:hover { color: #5cb87a; }
  </style>
</head>
<body>

  <div class="device">

    <!-- HEADER -->
    <div class="header">
      <div class="brand">
        <div class="brand-egg"></div>
        <h1>Brainrot Blocker</h1>
      </div>
      <div class="header-btns">
        <button class="icon-btn" title="Leaderboard">
          <svg width="13" height="13" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></svg>
        </button>
        <button class="icon-btn" title="Settings">
          <svg width="13" height="13" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><circle cx="12" cy="12" r="3"/><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/></svg>
        </button>
      </div>
    </div>

    <!-- PET SCREEN -->
    <div class="pet-screen">
      <div class="cloud cloud-1"></div>
      <div class="cloud cloud-2"></div>

      <!-- Creature -->
      <div class="creature">
        <div class="creature-body">
          <div class="eye left"></div>
          <div class="eye right"></div>
          <div class="blush left"></div>
          <div class="blush right"></div>
          <div class="mouth sad"></div>
        </div>
        <div class="feet">
          <div class="foot"></div>
          <div class="foot"></div>
        </div>
      </div>

      <!-- Mood bars -->
      <div class="mood-bars">
        <div class="mood-bar">
          <span class="mood-icon">&#x1f4aa;</span>
          <div class="bar-track"><div class="bar-fill focus"></div></div>
        </div>
        <div class="mood-bar">
          <span class="mood-icon">&#x26a1;</span>
          <div class="bar-track"><div class="bar-fill energy"></div></div>
        </div>
        <div class="mood-bar">
          <span class="mood-icon">&#x1f525;</span>
          <div class="bar-track"><div class="bar-fill streak"></div></div>
        </div>
      </div>

      <!-- Timer -->
      <div class="timer-row">
        <div class="timer-time">00:00</div>
        <div class="timer-sub">Your pet is bored...</div>
      </div>
    </div>

    <!-- RATIO -->
    <div class="ratio-bar">
      <span>Grind</span>
      <input type="number" value="50">
      <span>min</span>
      <span class="ratio-arrow">&rarr;</span>
      <span>Earn</span>
      <input type="number" value="10">
      <span>min</span>
    </div>

    <!-- STATS -->
    <div class="stats">
      <div class="stat">
        <div class="stat-val">0</div>
        <div class="stat-label">Today (min)</div>
      </div>
      <div class="stat">
        <div class="stat-val">0</div>
        <div class="stat-label">Reward (min)</div>
      </div>
    </div>

    <!-- STREAK -->
    <div class="streak-label">Certified Couch Goblin</div>

    <!-- ACTIONS -->
    <div class="actions">
      <button class="btn btn-start">Feed Your Focus!</button>
      <!-- <button class="btn btn-end">Abandon Pet (cruel)</button> -->
      <!-- <button class="btn btn-reward">Treat Time!</button> -->
      <button class="btn btn-login">Sign in for leaderboard</button>
    </div>

    <!-- FOOTER -->
    <div class="footer">
      <div class="status">
        <span class="dot"></span>
        <span>offline</span>
      </div>
      <button class="footer-link">settings</button>
    </div>

  </div>

</body>
</html>
