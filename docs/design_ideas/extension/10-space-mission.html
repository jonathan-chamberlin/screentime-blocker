<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brainrot Blocker - Space Mission</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Exo+2:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      width: 380px;
      font-family: 'Exo 2', sans-serif;
      background: #080c14;
      color: #c0d0e0;
      position: relative;
      overflow: hidden;
    }

    /* stars bg */
    .stars {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none;
      z-index: 0;
    }
    .star {
      position: absolute;
      width: 1px; height: 1px;
      background: #fff;
      border-radius: 50%;
      animation: twinkle 3s ease-in-out infinite;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    body > *:not(.stars) { position: relative; z-index: 1; }

    /* ---- mission header ---- */
    .header {
      padding: 10px 14px;
      background: linear-gradient(180deg, rgba(10,20,40,0.9), rgba(8,12,20,0.95));
      border-bottom: 1px solid #1a2a40;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .mission-badge {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      border: 2px solid #3a7aff;
      background: radial-gradient(circle at 40% 40%, #3a7aff, #1a3a80);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Space Mono', monospace;
      font-size: 8px;
      font-weight: 700;
      color: #fff;
    }
    .brand-text {
      display: flex;
      flex-direction: column;
    }
    .brand-text h1 {
      font-size: 13px;
      font-weight: 800;
      color: #e0e8f0;
      letter-spacing: 1px;
      text-transform: uppercase;
    }
    .brand-text .callsign {
      font-family: 'Space Mono', monospace;
      font-size: 9px;
      color: #3a7aff;
      letter-spacing: 1.5px;
    }
    .header-btns {
      display: flex;
      gap: 4px;
    }
    .icon-btn {
      width: 28px;
      height: 28px;
      border-radius: 4px;
      border: 1px solid #1a2a40;
      background: rgba(58,122,255,0.08);
      color: #3a7aff;
      font-size: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .icon-btn:hover {
      background: rgba(58,122,255,0.2);
      border-color: #3a7aff;
    }

    /* ---- mission params / ratio ---- */
    .mission-params {
      display: flex;
      padding: 8px 14px;
      gap: 6px;
      background: rgba(10,20,40,0.6);
      border-bottom: 1px solid #1a2a40;
    }
    .param {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px 8px;
      background: rgba(58,122,255,0.04);
      border: 1px solid #152035;
      border-radius: 4px;
    }
    .param-label {
      font-family: 'Space Mono', monospace;
      font-size: 9px;
      color: #4a6a8a;
      text-transform: uppercase;
      letter-spacing: 1px;
      white-space: nowrap;
    }
    .param input {
      width: 36px;
      padding: 2px;
      border: 1px solid #1a2a40;
      border-radius: 2px;
      background: #0c1420;
      color: #3aff7a;
      font-family: 'Space Mono', monospace;
      font-size: 12px;
      font-weight: 700;
      text-align: center;
    }
    .param input:focus {
      outline: none;
      border-color: #3a7aff;
      box-shadow: 0 0 6px rgba(58,122,255,0.3);
    }
    .param .unit {
      font-family: 'Space Mono', monospace;
      font-size: 9px;
      color: #4a6a8a;
    }

    /* ---- main display: telemetry ---- */
    .telemetry {
      margin: 10px 14px;
      padding: 20px 16px;
      background: #0c1420;
      border: 1px solid #1a2a40;
      border-radius: 6px;
      text-align: center;
      position: relative;
    }
    /* status bar at top */
    .telemetry-status {
      position: absolute;
      top: 0; left: 0; right: 0;
      padding: 3px 10px;
      background: rgba(58,122,255,0.1);
      border-bottom: 1px solid #1a2a40;
      display: flex;
      justify-content: space-between;
      font-family: 'Space Mono', monospace;
      font-size: 8px;
      color: #4a6a8a;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .telemetry-status .ok { color: #3aff7a; }

    .timer-time {
      font-family: 'Space Mono', monospace;
      font-size: 48px;
      font-weight: 700;
      color: #2a3a50;
      line-height: 1;
      letter-spacing: 4px;
      margin-top: 16px;
    }
    .timer-sub {
      margin-top: 6px;
      font-family: 'Space Mono', monospace;
      font-size: 10px;
      color: #3a5a7a;
      letter-spacing: 1px;
    }

    /* orbit progress ring */
    .orbit-ring {
      width: 100px;
      height: 100px;
      margin: 0 auto 8px;
      position: relative;
    }
    .orbit-ring svg {
      transform: rotate(-90deg);
    }
    .orbit-ring .track {
      fill: none;
      stroke: #152035;
      stroke-width: 3;
    }
    .orbit-ring .progress {
      fill: none;
      stroke: #3a7aff;
      stroke-width: 3;
      stroke-linecap: round;
      stroke-dasharray: 283;
      stroke-dashoffset: 283;
      transition: stroke-dashoffset 0.5s;
    }
    /* dot orbiting */
    .orbit-dot {
      position: absolute;
      top: -3px;
      left: 50%;
      transform: translateX(-50%);
      width: 6px; height: 6px;
      background: #3a7aff;
      border-radius: 50%;
      box-shadow: 0 0 6px rgba(58,122,255,0.6);
    }
    .timer-inside {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    .timer-inside .timer-time {
      font-size: 24px;
      margin-top: 0;
      color: #2a3a50;
    }
    .timer-inside .timer-sub {
      font-size: 8px;
    }

    /* active telemetry */
    .telemetry.active { border-color: #3aff7a; }
    .telemetry.active .timer-inside .timer-time {
      color: #3aff7a;
      text-shadow: 0 0 10px rgba(58,255,122,0.3);
    }
    .telemetry.active .orbit-ring .progress {
      stroke: #3aff7a;
      stroke-dashoffset: 100;
    }

    /* ---- telemetry gauges (stats) ---- */
    .gauges {
      display: flex;
      gap: 6px;
      padding: 0 14px;
    }
    .gauge {
      flex: 1;
      padding: 10px;
      background: #0c1420;
      border: 1px solid #1a2a40;
      border-radius: 4px;
    }
    .gauge-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 6px;
    }
    .gauge-label {
      font-family: 'Space Mono', monospace;
      font-size: 8px;
      color: #4a6a8a;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .gauge-indicator {
      width: 5px; height: 5px;
      border-radius: 50%;
      background: #3aff7a;
    }
    .gauge-val {
      font-family: 'Space Mono', monospace;
      font-size: 22px;
      font-weight: 700;
      color: #e0e8f0;
    }
    .gauge-bar {
      margin-top: 6px;
      height: 2px;
      background: #152035;
      border-radius: 1px;
      overflow: hidden;
    }
    .gauge-fill {
      height: 100%;
      background: #3a7aff;
      width: 0%;
      border-radius: 1px;
      transition: width 0.3s;
    }

    /* ---- mission rank ---- */
    .mission-rank {
      text-align: center;
      padding: 8px 14px;
      font-family: 'Space Mono', monospace;
      font-size: 9px;
      color: #3a5a7a;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .mission-rank span { color: #3a7aff; }

    /* ---- system log ---- */
    .sys-log {
      margin: 0 14px 8px;
      padding: 6px 8px;
      background: #0a0e18;
      border: 1px solid #152035;
      border-radius: 3px;
      font-family: 'Space Mono', monospace;
      font-size: 8px;
      color: #2a4a6a;
      line-height: 1.7;
      max-height: 44px;
      overflow: hidden;
    }
    .sys-log .ok { color: #3aff7a; }
    .sys-log .warn { color: #ffaa00; }

    /* ---- actions ---- */
    .actions {
      padding: 4px 14px 12px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .btn {
      width: 100%;
      padding: 12px;
      border: 1px solid;
      border-radius: 4px;
      font-family: 'Exo 2', sans-serif;
      font-size: 13px;
      font-weight: 700;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: all 0.15s;
    }
    .btn:active { transform: scale(0.97); }

    .btn-start {
      background: linear-gradient(180deg, #3a7aff, #2a5acc);
      border-color: #2a5acc;
      color: #fff;
      box-shadow: 0 0 12px rgba(58,122,255,0.25);
    }
    .btn-start:hover {
      box-shadow: 0 0 20px rgba(58,122,255,0.4);
    }

    .btn-end {
      background: transparent;
      border-color: #3a2020;
      color: #ff5555;
    }

    .btn-reward {
      background: rgba(255,170,0,0.1);
      border-color: #4a3a1a;
      color: #ffaa00;
    }

    .btn-login {
      background: transparent;
      border-color: #1a2a40;
      color: #4a6a8a;
      font-size: 11px;
      letter-spacing: 1px;
    }
    .btn-login:hover { border-color: #3a7aff; color: #3a7aff; }

    /* ---- footer ---- */
    .footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 14px;
      border-top: 1px solid #1a2a40;
      font-family: 'Space Mono', monospace;
      font-size: 9px;
    }
    .status {
      display: flex;
      align-items: center;
      gap: 5px;
      color: #3a5a7a;
    }
    .dot {
      width: 5px; height: 5px;
      border-radius: 50%;
      background: #1a2a40;
    }
    .dot.on {
      background: #3aff7a;
      box-shadow: 0 0 4px rgba(58,255,122,0.5);
    }
    .footer-link {
      background: none;
      border: none;
      font-family: 'Space Mono', monospace;
      font-size: 9px;
      color: #3a5a7a;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .footer-link:hover { color: #3a7aff; }
  </style>
</head>
<body>

  <!-- STARS -->
  <div class="stars">
    <div class="star" style="top:10%;left:15%;animation-delay:0s"></div>
    <div class="star" style="top:25%;left:75%;animation-delay:0.8s"></div>
    <div class="star" style="top:45%;left:30%;animation-delay:1.5s"></div>
    <div class="star" style="top:60%;left:85%;animation-delay:0.3s"></div>
    <div class="star" style="top:80%;left:50%;animation-delay:2.1s"></div>
    <div class="star" style="top:15%;left:55%;animation-delay:1.2s"></div>
    <div class="star" style="top:70%;left:20%;animation-delay:0.6s"></div>
    <div class="star" style="top:35%;left:90%;animation-delay:1.8s"></div>
    <div class="star" style="top:90%;left:10%;animation-delay:2.5s"></div>
    <div class="star" style="top:5%;left:40%;animation-delay:0.4s"></div>
    <div class="star" style="top:55%;left:60%;animation-delay:1.1s"></div>
    <div class="star" style="top:75%;left:40%;animation-delay:1.9s"></div>
  </div>

  <!-- HEADER -->
  <div class="header">
    <div class="brand">
      <div class="mission-badge">FC</div>
      <div class="brand-text">
        <h1>Brainrot Blocker</h1>
        <span class="callsign">MISSION CONTROL // FC-001</span>
      </div>
    </div>
    <div class="header-btns">
      <button class="icon-btn" title="Leaderboard">
        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></svg>
      </button>
      <button class="icon-btn" title="Settings">
        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><circle cx="12" cy="12" r="3"/><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/></svg>
      </button>
    </div>
  </div>

  <!-- MISSION PARAMS -->
  <div class="mission-params">
    <div class="param">
      <span class="param-label">Burn</span>
      <input type="number" value="50">
      <span class="unit">min</span>
    </div>
    <div class="param">
      <span class="param-label">Orbit</span>
      <input type="number" value="10">
      <span class="unit">min</span>
    </div>
  </div>

  <!-- TELEMETRY -->
  <div class="telemetry">
    <div class="telemetry-status">
      <span>Systems <span class="ok">nominal</span></span>
      <span>T+ 00:00:00</span>
    </div>

    <div class="orbit-ring">
      <svg width="100" height="100" viewBox="0 0 100 100">
        <circle class="track" cx="50" cy="50" r="45"/>
        <circle class="progress" cx="50" cy="50" r="45"/>
      </svg>
      <div class="orbit-dot"></div>
      <div class="timer-inside">
        <div class="timer-time">00:00</div>
        <div class="timer-sub">Awaiting launch</div>
      </div>
    </div>
  </div>

  <!-- GAUGES -->
  <div class="gauges">
    <div class="gauge">
      <div class="gauge-header">
        <span class="gauge-label">Today</span>
        <span class="gauge-indicator"></span>
      </div>
      <div class="gauge-val">0</div>
      <div class="gauge-bar"><div class="gauge-fill" style="width:0%"></div></div>
    </div>
    <div class="gauge">
      <div class="gauge-header">
        <span class="gauge-label">Fuel (Reward)</span>
        <span class="gauge-indicator"></span>
      </div>
      <div class="gauge-val">0</div>
      <div class="gauge-bar"><div class="gauge-fill" style="width:0%"></div></div>
    </div>
  </div>

  <!-- MISSION RANK -->
  <div class="mission-rank">Clearance: <span>Certified Couch Goblin</span></div>

  <!-- SYS LOG -->
  <div class="sys-log">
    <span class="ok">[OK]</span> Focus subsystems initialized<br>
    <span class="ok">[OK]</span> Site blocklist loaded (12 targets)<br>
    <span class="warn">[WARN]</span> No active mission. Standing by.
  </div>

  <!-- ACTIONS -->
  <div class="actions">
    <button class="btn btn-start">Initiate Launch</button>
    <!-- <button class="btn btn-end">Abort Mission</button> -->
    <!-- <button class="btn btn-reward">Deploy Reward</button> -->
    <button class="btn btn-login">Sign in for leaderboard</button>
  </div>

  <!-- FOOTER -->
  <div class="footer">
    <div class="status">
      <span class="dot"></span>
      <span>No uplink</span>
    </div>
    <button class="footer-link">Config</button>
  </div>

</body>
</html>
