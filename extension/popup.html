<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FocusContract</title>
  <style>
    body {
      width: 320px;
      padding: 20px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 0;
      background: #f5f5f5;
    }
    .container {
      text-align: center;
    }
    h1 {
      color: #333;
      font-size: 24px;
      margin: 0 0 20px 0;
    }
    #status {
      padding: 12px;
      background: #e3f2fd;
      border-radius: 6px;
      margin-bottom: 20px;
      color: #1976d2;
      font-weight: 500;
    }
    button {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    #btn-login {
      background: #4CAF50;
      color: white;
    }
    #btn-login:hover {
      background: #45a049;
    }
    #btn-start {
      background: #2196F3;
      color: white;
    }
    #btn-start:hover {
      background: #1976D2;
    }
    #btn-end {
      background: #f44336;
      color: white;
    }
    #btn-end:hover {
      background: #d32f2f;
    }
    #auth-status {
      margin-top: 15px;
      padding: 10px;
      background: #fff3cd;
      border-radius: 6px;
      font-size: 13px;
      color: #856404;
    }
    #stats {
      margin-top: 20px;
      padding: 15px;
      background: white;
      border-radius: 6px;
      text-align: left;
      font-size: 13px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>FocusContract</h1>
    <div id="status">No active session</div>
    <button id="btn-login">Sign In</button>
    <button id="btn-start">Start Work Session</button>
    <button id="btn-end" style="display:none">End Session</button>
    <div id="auth-status"></div>
    <div id="stats"></div>
  </div>
  <script src="config.js"></script>
  <script src="auth.js"></script>
  <script src="popup.js"></script>
</body>
</html>
