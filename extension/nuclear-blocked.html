<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuclear Block</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap');
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Space Grotesk', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1a0e04 0%, #261408 50%, #1a0a02 100%);
      color: #ede5d8;
      text-align: center;
      padding: 40px 20px;
    }

    .container {
      max-width: 620px;
      width: 100%;
    }

    .icon {
      font-size: 72px;
      margin-bottom: 28px;
      filter: drop-shadow(0 0 20px rgba(255, 160, 0, 0.4));
    }

    .headline {
      font-size: 57px;
      font-weight: 700;
      background: linear-gradient(135deg, #ffd700, #ff8c00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 16px;
      line-height: 1.2;
    }

    .subtext {
      font-size: 18px;
      color: rgba(240, 224, 192, 0.75);
      margin-bottom: 36px;
      line-height: 1.6;
    }

    .countdown-box {
      background: rgba(255, 140, 0, 0.08);
      border: 1px solid rgba(255, 140, 0, 0.25);
      border-radius: 12px;
      padding: 24px 32px;
      margin-bottom: 32px;
    }

    .countdown-label {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      color: rgba(240, 224, 192, 0.5);
      margin-bottom: 8px;
    }

    .countdown-value {
      font-size: 28px;
      font-weight: 700;
      color: #ffd700;
    }

    .countdown-value.ready {
      color: #00ff88;
      font-size: 22px;
    }

    .quote-box {
      background: rgba(255, 255, 255, 0.04);
      border-left: 3px solid rgba(255, 140, 0, 0.4);
      border-radius: 0 8px 8px 0;
      padding: 20px 24px;
      text-align: left;
      margin-bottom: 32px;
    }

    .quote-text {
      font-size: 16px;
      font-style: italic;
      color: rgba(240, 224, 192, 0.85);
      line-height: 1.6;
      margin-bottom: 10px;
    }

    .quote-author {
      font-size: 13px;
      color: rgba(240, 224, 192, 0.45);
    }

    .settings-link {
      display: inline-block;
      color: rgba(240, 224, 192, 0.4);
      font-size: 13px;
      text-decoration: none;
      cursor: pointer;
      border: none;
      background: none;
      font-family: inherit;
      padding: 8px 16px;
      border-radius: 6px;
      transition: color 0.2s, background 0.2s;
    }

    .settings-link:hover {
      color: rgba(240, 224, 192, 0.7);
      background: rgba(255, 255, 255, 0.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(16px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in {
      animation: fadeIn 0.7s ease-out;
    }
  </style>
</head>
<body>
  <div class="container fade-in">
    <div class="icon">ðŸŒ±</div>
    <h1 class="headline">You are doing better than you think.</h1>
    <p class="subtext">This site is permanently blocked.<br>Every day you don't visit it, you win.</p>
    <div class="quote-box">
      <p class="quote-text" id="quote-text"></p>
      <p class="quote-author" id="quote-author"></p>
    </div>
  </div>
  <script src="constants.js"></script>
  <script src="nuclear-blocked.js"></script>
</body>
</html>
