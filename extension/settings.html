<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusContract Settings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .header h1 {
            color: #1a73e8;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header .close-link {
            color: #666;
            text-decoration: none;
            font-size: 14px;
        }

        .header .close-link:hover {
            color: #1a73e8;
        }

        .section {
            background-color: #f9f9f9;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .section h2 {
            color: #333;
            font-size: 18px;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            color: #555;
            font-size: 14px;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-group input[type="number"],
        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            font-family: inherit;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #1a73e8;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .radio-group label {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }

        .radio-group input[type="radio"] {
            cursor: pointer;
        }

        .save-button-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }

        button {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #1557b0;
        }

        button:active {
            background-color: #0d47a1;
        }

        .save-confirmation {
            color: #0f9d58;
            font-size: 14px;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .save-confirmation.show {
            opacity: 1;
        }

        .input-row {
            display: flex;
            gap: 15px;
        }

        .input-row .form-group {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>FocusContract Settings</h1>
            <a href="javascript:window.close()" class="close-link">Close Tab</a>
        </div>

        <div class="section">
            <h2>Work / Reward Ratio</h2>
            <div class="input-row">
                <div class="form-group">
                    <label for="workMinutes">Work Minutes</label>
                    <input type="number" id="workMinutes" min="1" max="180" value="50">
                </div>
                <div class="form-group">
                    <label for="rewardMinutes">Reward Minutes</label>
                    <input type="number" id="rewardMinutes" min="1" max="60" value="10">
                </div>
            </div>
            <div class="save-button-container">
                <button id="saveRatio">Save</button>
                <span class="save-confirmation" id="ratioConfirmation">Saved!</span>
            </div>
        </div>

        <div class="section">
            <h2>Reward Sites</h2>
            <div class="form-group">
                <label for="rewardSites">Sites to block during work (one per line)</label>
                <textarea id="rewardSites" placeholder="youtube.com&#10;instagram.com&#10;reddit.com"></textarea>
            </div>
            <div class="save-button-container">
                <button id="saveRewardSites">Save</button>
                <span class="save-confirmation" id="rewardSitesConfirmation">Saved!</span>
            </div>
        </div>

        <div class="section">
            <h2>Productive Sites</h2>
            <div class="form-group">
                <label for="productiveSites">Allowed during work (one per line)</label>
                <textarea id="productiveSites" placeholder="docs.google.com&#10;notion.so&#10;github.com"></textarea>
            </div>
            <div class="save-button-container">
                <button id="saveProductiveSites">Save</button>
                <span class="save-confirmation" id="productiveSitesConfirmation">Saved!</span>
            </div>
        </div>

        <div class="section">
            <h2>Penalty Configuration</h2>
            <div class="form-group">
                <label>Penalty Type</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="penaltyType" value="Charity" checked>
                        <span>Charity</span>
                    </label>
                    <label>
                        <input type="radio" name="penaltyType" value="Anti-Charity">
                        <span>Anti-Charity</span>
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="penaltyTarget">Organization Name</label>
                <input type="text" id="penaltyTarget" placeholder="e.g., Red Cross">
            </div>
            <div class="form-group">
                <label for="penaltyAmount">Donation Amount per Failed Session ($)</label>
                <input type="number" id="penaltyAmount" min="1" max="1000" value="5">
            </div>
            <div class="save-button-container">
                <button id="savePenalty">Save</button>
                <span class="save-confirmation" id="penaltyConfirmation">Saved!</span>
            </div>
        </div>

        <div class="section">
            <h2>Payment Method (Simulated)</h2>
            <div class="form-group">
                <label for="paymentMethod">Payment Method</label>
                <input type="text" id="paymentMethod" placeholder="e.g., Visa ending in 4242">
            </div>
            <div class="save-button-container">
                <button id="savePayment">Save</button>
                <span class="save-confirmation" id="paymentConfirmation">Saved!</span>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="settings.js"></script>
</body>
</html>
