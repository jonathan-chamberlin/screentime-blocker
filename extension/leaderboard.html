<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard - FocusContract</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f8f9fa;
      color: #333;
      min-height: 100vh;
    }
    .header {
      background: linear-gradient(135deg, #1a73e8, #0d47a1);
      color: white;
      padding: 32px 20px;
      text-align: center;
    }
    .header h1 { font-size: 28px; font-weight: 700; }
    .header .subtitle { font-size: 14px; opacity: 0.8; margin-top: 8px; }
    .leaderboard-container {
      max-width: 600px;
      margin: 24px auto;
      padding: 0 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    th {
      background: #f1f3f4;
      padding: 12px 16px;
      text-align: left;
      font-size: 12px;
      font-weight: 600;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    td {
      padding: 12px 16px;
      border-top: 1px solid #eee;
      font-size: 14px;
    }
    .rank { width: 50px; text-align: center; font-weight: 700; }
    .rank-1 { color: #FFD700; font-size: 18px; }
    .rank-2 { color: #C0C0C0; font-size: 16px; }
    .rank-3 { color: #CD7F32; font-size: 16px; }
    .player-cell { display: flex; align-items: center; gap: 12px; }
    .avatar {
      width: 32px; height: 32px;
      border-radius: 50%;
      object-fit: cover;
      background: #e0e0e0;
    }
    .player-name { font-weight: 600; }
    .current-user { background: rgba(26, 115, 232, 0.08); }
    .minutes { font-weight: 700; color: #1a73e8; }
    .attempts { font-weight: 600; color: #d32f2f; }
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #888;
    }
    .empty-state h2 { font-size: 20px; margin-bottom: 8px; }
  </style>
</head>
<body>
  <div class="header">
    <h1>Leaderboard</h1>
    <div class="subtitle">Who's the most focused (and who slacks the most)?</div>
  </div>
  <div class="leaderboard-container">
    <table id="leaderboard-table">
      <thead>
        <tr>
          <th class="rank">#</th>
          <th>Player</th>
          <th>Work Min</th>
          <th>Slack Attempts</th>
        </tr>
      </thead>
      <tbody id="leaderboard-body">
      </tbody>
    </table>
    <div id="empty-state" class="empty-state" style="display:none">
      <h2>No data yet</h2>
      <p>Start a focus session to appear on the leaderboard!</p>
    </div>
  </div>
  <script src="config.js"></script>
  <script src="auth.js"></script>
  <script src="leaderboard.js"></script>
</body>
</html>
