<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Break Time Up â€” Brainrot Blocker</title>
  <style>
    :root {
      --bg: #0f0f1a;
      --surface: #1a1a2e;
      --border: #2a2a45;
      --text: #e0e0ef;
      --text-muted: #8888a8;
      --accent: #6c5ce7;
      --accent-hover: #7d6ff0;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 48px 40px;
      text-align: center;
      max-width: 440px;
    }
    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 12px;
    }
    p {
      font-size: 16px;
      color: var(--text-muted);
      margin-bottom: 32px;
    }
    a {
      display: inline-block;
      padding: 12px 28px;
      background: var(--accent);
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 15px;
      transition: background 0.15s;
    }
    a:hover { background: var(--accent-hover); }
  </style>
</head>
<body>
  <div class="card">
    <h1>Break Time Up</h1>
    <p>Time to get back to work.</p>
    <a href="/">Back to Dashboard</a>
  </div>
</body>
</html>
