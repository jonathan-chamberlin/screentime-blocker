<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brainrot Blocker</title>
  <style>
    :root {
      --bg: #0f0f1a;
      --surface: #1a1a2e;
      --surface-hover: #232340;
      --border: #2a2a45;
      --text: #e0e0ef;
      --text-muted: #8888a8;
      --accent: #6c5ce7;
      --accent-hover: #7d6ff0;
      --green: #00c853;
      --green-dim: #1b5e20;
      --red: #e94560;
      --yellow: #ffd600;
      --orange: #ff9100;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 24px;
    }
    .container { max-width: 520px; margin: 0 auto; }

    /* Header */
    .header { margin-bottom: 24px; }
    .header h1 { font-size: 24px; font-weight: 700; letter-spacing: -0.5px; }
    .header .subtitle { font-size: 13px; color: var(--text-muted); margin-top: 2px; }

    /* Lock In / End Session */
    .action-bar { display: flex; gap: 10px; margin-bottom: 24px; }
    .btn {
      padding: 12px 28px; font-size: 15px; font-weight: 600;
      border: none; border-radius: 10px; cursor: pointer;
      transition: background 0.15s, transform 0.1s;
    }
    .btn:active { transform: scale(0.97); }
    .btn:disabled { opacity: 0.35; cursor: not-allowed; }
    .btn-primary { background: var(--accent); color: white; }
    .btn-primary:hover:not(:disabled) { background: var(--accent-hover); }
    .btn-danger { background: var(--red); color: white; }
    .btn-danger:hover:not(:disabled) { background: #d63050; }

    /* Status badge */
    .status-badge {
      display: inline-flex; align-items: center; gap: 6px;
      padding: 4px 12px; border-radius: 20px; font-size: 13px; font-weight: 600;
      margin-bottom: 20px;
    }
    .status-badge.active { background: rgba(0,200,83,0.15); color: var(--green); }
    .status-badge.inactive { background: rgba(136,136,168,0.15); color: var(--text-muted); }
    .status-dot {
      width: 8px; height: 8px; border-radius: 50%;
    }
    .status-badge.active .status-dot { background: var(--green); }
    .status-badge.inactive .status-dot { background: var(--text-muted); }

    /* Idle overlay */
    .idle-indicator {
      display: none; text-align: center; padding: 8px;
      background: rgba(255,214,0,0.1); border-radius: 8px;
      color: var(--yellow); font-size: 13px; margin-bottom: 16px;
    }
    .idle-indicator.visible { display: block; }

    /* Active List selector */
    .list-selector {
      background: var(--surface); border-radius: 10px; padding: 10px 12px;
      border: 1px solid var(--border); margin-bottom: 20px;
    }
    .list-selector .label {
      font-size: 11px; color: var(--text-muted); text-transform: uppercase;
      letter-spacing: 0.5px; margin-bottom: 4px;
    }
    .list-selector select {
      width: 100%; background: var(--bg); color: var(--text);
      border: 1px solid var(--border); border-radius: 6px;
      padding: 6px 8px; font-size: 13px; cursor: pointer;
    }
    .list-selector select:focus { outline: none; border-color: var(--accent); }

    /* Timer cards */
    .timer-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
    .timer-card {
      background: var(--surface); border-radius: 12px; padding: 16px;
      border: 1px solid var(--border);
    }
    .timer-card .label { font-size: 12px; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 6px; }
    .timer-card .value { font-size: 32px; font-family: 'SF Mono', 'Fira Code', monospace; font-weight: 700; }
    .timer-card.work .value { color: var(--text); }
    .timer-card.productive .value { color: var(--green); }

    /* Current Focus box */
    .focus-box {
      border-radius: 10px; padding: 12px 14px;
      border: 1px solid var(--border); margin-bottom: 20px;
      transition: background 0.2s, border-color 0.2s;
    }
    .focus-box.normal {
      background: var(--surface);
    }
    .focus-box.productive {
      background: rgba(0,200,83,0.15);
      border-color: rgba(0,200,83,0.3);
    }
    .focus-box .label { font-size: 11px; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px; }
    .focus-box .value { font-size: 14px; font-weight: 500; margin-top: 4px; }
    .focus-box.normal .value { color: var(--text-muted); }
    .focus-box.productive .value { color: var(--green); }

    /* Blocked attempts */
    .blocked-bar {
      background: var(--surface); border-radius: 10px; padding: 12px 14px;
      border: 1px solid var(--border); margin-bottom: 20px;
      display: flex; justify-content: space-between; align-items: center;
    }
    .blocked-bar .label { font-size: 13px; color: var(--text-muted); }
    .blocked-bar .count { font-size: 20px; font-weight: 700; color: var(--red); }

    /* Nav link to settings */
    .nav-link {
      display: block; text-align: center; margin-top: 16px;
      color: var(--accent); text-decoration: none; font-size: 14px;
    }
    .nav-link:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Brainrot Blocker</h1>
      <div class="subtitle">Focus mode for your brain</div>
    </div>

    <div class="action-bar">
      <button class="btn btn-primary" id="lockInBtn">Lock In</button>
      <button class="btn btn-danger" id="endBtn" disabled>End Session</button>
    </div>

    <div class="status-badge inactive" id="statusBadge">
      <div class="status-dot"></div>
      <span id="statusText">Inactive</span>
    </div>

    <div class="idle-indicator" id="idleIndicator">Idle — timers paused</div>

    <div class="list-selector">
      <div class="label">Active List</div>
      <select id="listSelect"></select>
    </div>

    <div class="timer-grid">
      <div class="timer-card work">
        <div class="label">Work Timer</div>
        <div class="value" id="workTimerEl">00:00</div>
      </div>
      <div class="timer-card productive">
        <div class="label">Productive Time</div>
        <div class="value" id="productiveTimerEl">00:00</div>
      </div>
    </div>

    <div class="focus-box normal" id="focusBox">
      <div class="label">Current Focus</div>
      <div class="value" id="currentFocusEl">—</div>
    </div>

    <div class="blocked-bar">
      <span class="label">Blocked Attempts</span>
      <span class="count" id="blockedAttemptsEl">0</span>
    </div>

    <a href="/settings.html" class="nav-link">Settings</a>
  </div>

  <script>
    /* --- DOM refs --- */
    const lockInBtn = document.getElementById('lockInBtn');
    const endBtn = document.getElementById('endBtn');
    const statusBadge = document.getElementById('statusBadge');
    const statusText = document.getElementById('statusText');
    const idleIndicator = document.getElementById('idleIndicator');
    const listSelect = document.getElementById('listSelect');
    const workTimerEl = document.getElementById('workTimerEl');
    const productiveTimerEl = document.getElementById('productiveTimerEl');
    const focusBox = document.getElementById('focusBox');
    const currentFocusEl = document.getElementById('currentFocusEl');
    const blockedAttemptsEl = document.getElementById('blockedAttemptsEl');

    /* Known browser process names (lowercase, no .exe) */
    const BROWSERS = new Set([
      'chrome', 'msedge', 'firefox', 'comet', 'sidekick',
      'brave', 'opera', 'vivaldi', 'arc', 'waterfox', 'librewolf',
      'chromium', 'iridium', 'thorium', 'zen',
    ]);

    /**
     * Extract the tab/page portion from a browser window title.
     * Browser titles are typically "Page Title - BrowserName".
     * Returns the part before the last " - " separator.
     */
    function extractTabTitle(windowTitle) {
      if (!windowTitle) return '';
      const lastDash = windowTitle.lastIndexOf(' - ');
      if (lastDash > 0) return windowTitle.slice(0, lastDash).trim();
      // Some browsers use " — " (em dash)
      const lastEmDash = windowTitle.lastIndexOf(' \u2014 ');
      if (lastEmDash > 0) return windowTitle.slice(0, lastEmDash).trim();
      return windowTitle.trim();
    }

    /** Format the Current Focus label from app + site state */
    function formatFocus(state) {
      const app = state.currentApp || '';
      const appLower = app.toLowerCase().replace('.exe', '');
      if (app && BROWSERS.has(appLower)) {
        // Prefer proxy-reported domain, fall back to window title
        const site = state.currentSite || '';
        const tabTitle = extractTabTitle(state.currentWindowTitle);
        const detail = site || tabTitle;
        if (detail) return `${app} \u203a ${detail}`;
      }
      return state.currentSite || app || '\u2014';
    }

    /** Format ms to MM:SS or H:MM:SS */
    function formatTimer(ms) {
      const totalSeconds = Math.floor(ms / 1000);
      const hours = Math.floor(totalSeconds / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;
      const pad = (n) => String(n).padStart(2, '0');
      if (hours > 0) return `${hours}:${pad(minutes)}:${pad(seconds)}`;
      return `${pad(minutes)}:${pad(seconds)}`;
    }

    /** Update all UI elements from session state */
    function updateUI(state) {
      lockInBtn.disabled = state.sessionActive;
      endBtn.disabled = !state.sessionActive;

      statusBadge.className = 'status-badge ' + (state.sessionActive ? 'active' : 'inactive');
      statusText.textContent = state.sessionActive ? 'Session Active' : 'Inactive';

      idleIndicator.className = 'idle-indicator' + (state.isIdle ? ' visible' : '');

      workTimerEl.textContent = formatTimer(state.workTimerMs);
      productiveTimerEl.textContent = formatTimer(state.productiveMs);

      const isProductive = state.isOnProductiveSite || state.isOnProductiveApp;
      focusBox.className = 'focus-box ' + (isProductive ? 'productive' : 'normal');
      currentFocusEl.textContent = formatFocus(state);

      blockedAttemptsEl.textContent = state.blockedAttempts;
    }

    /** Populate a <select> with list options */
    function populateListSelect(selectEl, lists, activeId) {
      selectEl.innerHTML = '';
      for (const list of (lists || [])) {
        const opt = document.createElement('option');
        opt.value = list.id;
        opt.textContent = list.name;
        if (list.id === activeId) opt.selected = true;
        selectEl.appendChild(opt);
      }
    }

    /** Load settings and populate list dropdown */
    async function loadSettings() {
      try {
        const res = await fetch('/api/settings');
        const settings = await res.json();
        populateListSelect(listSelect, settings.lists, settings.activeListId);
      } catch (e) {
        console.error('Failed to load settings:', e);
      }
    }

    /* --- List selector change handler --- */
    listSelect.addEventListener('change', () => {
      fetch('/api/settings', {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ activeListId: listSelect.value }),
      }).catch(e => console.error('Failed to save activeListId:', e));
    });

    /* --- Session button handlers --- */
    lockInBtn.addEventListener('click', async () => {
      const res = await fetch('/api/session/start', { method: 'POST' });
      const state = await res.json();
      updateUI(state);
    });

    endBtn.addEventListener('click', async () => {
      const res = await fetch('/api/session/end', { method: 'POST' });
      const state = await res.json();
      updateUI(state);
    });

    /* --- WebSocket for real-time updates --- */
    function connectWS() {
      const ws = new WebSocket(`ws://${location.host}`);
      ws.onmessage = (event) => {
        const msg = JSON.parse(event.data);
        if (msg.type === 'tick' || msg.type === 'stateChanged') {
          updateUI(msg.data);
        }
        if (msg.type === 'settings-updated') {
          populateListSelect(listSelect, msg.data.lists, msg.data.activeListId);
        }
      };
      ws.onclose = () => {
        setTimeout(connectWS, 2000);
      };
    }
    connectWS();

    /* --- Initial load --- */
    fetch('/api/session/status').then(r => r.json()).then(updateUI);
    loadSettings();
  </script>
</body>
</html>
